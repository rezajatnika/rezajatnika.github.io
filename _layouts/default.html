<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <header id="header">
    <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1>
    <p class="code">$ open http://reza.re</p>
  </header>
  <div id="page">
    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives/">Archive</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="https://twitter.com/rezajatnika" target="_blank">Twitter</a></li>
          <li><a href="https://github.com/rezajatnika" target="_blank">GitHub</a></li>
        </ul>
      </nav>
    </div> <!-- end div.sidebar -->
    <div id="content">
      {% if post.title %}<h1>{{ post.title }}</h1>{% endif %}
      {{ content }}
    </div> <!-- end div#content -->
  </div> <!-- end div#page -->
  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }} | Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="https://github.com">GitHub</a></p>
  </footer>

  <!-- Addition scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>
  <script src="/assets/js/sidebar.js"></script>
  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>

</body>
</html>
